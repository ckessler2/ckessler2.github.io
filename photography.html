<!DOCTYPE html>
<html>
     <head>
        <link rel='stylesheet' href='/style2.css'>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="header-content">
            <div class="name-and-links">
                <h1>Colin Kessler</h1>
                <div class="social-links">
                    <a href="https://www.instagram.com/ck.shutter/" target="blank" title="Instagram">
                        <i class="fab fa-instagram" style="color: #ffffff;"></i>
                    </a>
                    <a  HREF="index.html" title="Photography Site">
                        <i class="fa-solid fa-graduation-cap" style="color: #ffffff;"></i>
                    </a>
                    <a href="https://github.com/ckessler2/ckessler2.github.io"><i class="fa-brands fa-github" style="color: #ffffff;"></i></a>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="image-section">
                <img src="photos/me_2.jpg" alt="Portrait of Photographer" id="profile-pic">
            </div>
            <div class="text-section">
                <p>Hi! I'm an Edinburgh-based amateur photographer - I have been taking photos as a hobby for 9 years. See my <a href="https://www.instagram.com/ck.shutter/">instagram</a> for more photos or to get in touch. I am a full-time researcher, see my <a href="index.html">academic site</a> and <a href="https://github.com/ckessler2/ckessler2.github.io">GitHub</a> for more information. Thanks!</p>
            </div>
        </div>

        <div class="photo-grid">
            <img src="photos/Astro_1.jpg" alt="Description of photo 1">
            <img src="photos/Spain_Tilt_1.jpg" alt="Description of photo 2">
            <img src="photos/Sport_Yann.jpg" alt="Description of photo 3">
            <img src="photos/Switzerland_Ayer_1.jpg" alt="Description of photo 4">
            <img src="photos/Switzerland_Tola_4.jpg" alt="Description of photo 5">
            <img src="photos/Switzerland_Tola_7.jpg" alt="Description of photo 6">
        </div>

    </body>
</html>
